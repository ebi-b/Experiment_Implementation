<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta name="theme-color" content="#FFFFFF"/>
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
        <link rel='stylesheet' type='text/css' href='/styles/default.css' media='screen' />
        <link rel='manifest' href='manifest.manifest' />
        <!-- Piwik -->
        <script type="text/javascript">
          var _paq = _paq || [];
          /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
          _paq.push(['trackPageView']);
          _paq.push(['enableLinkTracking']);
          (function() {
            var u="//piwik.dual-n-back.io/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', '2']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
          })();
        </script>
        <!-- End Piwik Code -->
    </head>
    <body style="user-select:none;">
            <!-- Title -->
            <div id='title' style='height:50px;position:absolute;top:2px;left:0;width:100%;font-size:30px;font-family:Sans-serif;text-align:center'>
                    N = 0
            </div>

            <!-- Grid -->
            <div style='height:calc(80% - 50px);width:100%;position:absolute;top:50px;left:0'>
                <svg viewBox='0 0 300 300' style='position:relative;top:0;left:0;width:100%;height:100%'>
                    <rect class='box' width=99px height=99px rx=5px ry=5px x=0px     y=0px />
                    <rect class='box' width=99px height=99px rx=5px ry=5px x=100.5px y=0px />
                    <rect class='box' width=99px height=99px rx=5px ry=5px x=201px   y=0px />
                    <rect class='box' width=99px height=99px rx=5px ry=5px x=0px     y=100.5px />
                    <rect class='box' width=99px height=99px rx=5px ry=5px x=201px   y=100.5px />
                    <rect class='box' width=99px height=99px rx=5px ry=5px x=0px     y=201px />
                    <rect class='box' width=99px height=99px rx=5px ry=5px x=100.5px y=201px />
                    <rect class='box' width=99px height=99px rx=5px ry=5px x=201px   y=201px />
                </svg>
            </div>

            <!-- Game buttons -->
            <div id='vis_button' style='position:absolute;left:2%;bottom:5%;background-color:#d9d9d9;border-radius:10px;width:47%;max-height:300px;height:8%'>
                <svg viewBox='0 0 40 40' style='margin:auto;width:100%;height:100%;'>
                    <image xlink:href="/img/eye.svg" height=24px width=40px y=6px />
                </svg>
            </div>
            <div id='letter_button' style='position:absolute;right:2%;bottom:5%;background-color:#d9d9d9;border-radius:10px;width:47%;max-height:300px;height:8%;'>
                <svg viewBox='0 0 40 40' style='margin:auto;width:100%;height:100%;'>
                    <image xlink:href="/img/speaker.svg" height=24px width=40px y=6px />
                </svg>
            </div>

            <!-- Back button -->
            <svg id='#back' viewBox='0 0 50 50' width=50px height=50px style='position:absolute;left:0;top:0;'>
                <rect style='opacity:0.0;' width=50px height=50px x=0 y=0 />
                <polygon points='17,25 33,35 33,15' style='fill:black;' />
            </svg>
    </body>
</html>
